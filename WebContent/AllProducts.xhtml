<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
	
	</h:head> 
	<body> 
		<ui:composition template="/layouts/commonLayout.xhtml">
			<ui:define name="content">
				<h:dataTable 
					value = "#{songData.songs}" 
					var = "song"
			   		styleClass = "songTable"
			   		headerClass = "songTableHeader"
			   		rowClasses = "songTableOddRow,songTableEvenRow"
			   	>
				   <h:column>    				
				      <f:facet name = "header">ID:</f:facet>    				
				      #{song.id}
				   </h:column>
				   
				   <h:column>
				      <f:facet name = "header">Title:</f:facet>
				      #{song.title}
				   </h:column>
				   
				   <h:column>
				      <f:facet name = "header">Artist User ID:</f:facet>
				      #{song.artistUserID}
				   </h:column>
				   
				   <h:column>
				      <f:facet name = "header">Album ID:</f:facet>
				      #{song.albumID}
				   </h:column>
				   
				   <h:column>
				      <f:facet name = "header">Genre:</f:facet>
				      #{song.genre}
				   </h:column>
				   
				   <h:column>
				      <f:facet name = "header">Year:</f:facet>
				      #{song.year}
				   </h:column>
				</h:dataTable>
				
				<br></br>
				<a href="CreateProduct.xhtml">Create new Song</a>
			</ui:define>
		</ui:composition>
	</body> 
</html>
