<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"

<h:head>
	<title>Milestone2</title>
	<link rel="stylesheet" type="text/css" href="/stylesheet.css"/>

<body> 
	<ui:composition template="/layouts/commonLayout.xhtml">
	
	<ui:define name="header"/>
	
	<ui:define name="content">
		<p>Hello! Here is our Registration Page :)</p>
	
		<h:form>
			First Name: <h:inputText id="firstName" value="#{userModel.firstName}" title=""/> <h:message for="firstName"/> <br/>
			Last Name: <h:inputText id="lastName" value="#{userModel.lastName}" title=""/> <h:message for="lastName"/> <br/> 
			User Name: <h:inputText id="userName" value="#{userModel.userName}" title=""/> <h:message for="userName"/> <br/>

			Address: <h:inputText id="address" value="#{userModel.address}" title="" /> <h:message for="address"/> <br/>
			Phone Number: <h:inputText id="phoneNumber" value="#{userModel.phoneNumber}" title=""/> <h:message for="phoneNumber"/> <br/>
			<h:commandButton action="#{formController.onSubmit(user)}" value="Submit" />
		</h:form>
		<h:messages/>
		
		<a href="LandingPage.xhtml">Back to Landing Page :)</a>
		
	</ui:define>
	
	<ui:define name="footer"/>
	
	</ui:composition>
